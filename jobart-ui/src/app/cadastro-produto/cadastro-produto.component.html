<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h3 class="text-center mb-4 text-monospace">Cadastro de um novo Artiste</h3>
            <div class="form-group">
                <label class="text-monospace" for="texto">Nome do Artiste: </label>
                <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o nome do Artiste" [(ngModel)]="produto.nome">
                <label class="text-monospace" for="texto">Selecione a categoria: </label>
                <select name="categoria" id="categoria" class="form-control" [(ngModel)]="idCategoria" (change)="findByIdCategoria()">
                    <option *ngFor="let categoria of listaCategorias" value={{categoria.id}}>
                       {{categoria.nome}}
                    </option>
                </select>
                <label class="text-monospace" for="texto">Valor hora: </label>
                <input class="form-control" id="texto" rows="3" placeholder="Digite aqui o valor por hora do Artiste" [(ngModel)]="tema.descricao">
                <label class="text-monospace" for="texto">Localidade: </label>
                <input class="form-control" id="texto" rows="3" placeholder="Digite aqui a localidade do Artiste" [(ngModel)]="tema.descricao">
            </div>
            <div class="row mb-5">
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn btn-outline-success w-25" (click)="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
