<main class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row mt-5 mb-5 d-flex justify-content-center">
            <div class="col-md-12">
                <h3 class="text-center">Editar categoria:</h3>
            </div>
        </div>
        <div class="row mb-5 d-flex justify-content-center">
            <div class="col-md-6 ">
                <div>
                    <div class="form-group">
                        <label for="titulo">Nome da Categoria:</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o seu titulo" [(ngModel)]="categoria.nome">
                    </div>
                    <div class="form-group">
                      <label for="ramo">Ramo:</label>
                      <input type="text" class="form-control" id="ramo" placeholder="Digite aqui o ramo da categoria" [(ngModel)]="categoria.ramo">
                    </div>
                    <div class="form-group">
                      <label for="descricao">Descrição:</label>
                      <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição da categoria" [(ngModel)]="categoria.descricao"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-info w-25 font-weight-bold" (click)="salvar()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
