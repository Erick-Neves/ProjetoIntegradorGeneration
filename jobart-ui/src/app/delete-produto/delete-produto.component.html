<main class="d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="row mt-3 mb-3">
            <div class="col-md-12 ">
                <div class="card mt-5 ">
                    <div class="card-header d-flex justify-content-center">
                        <div class="card p-1 rounded mb-3" style="width: 14rem;">
                            <img src={{produto.imagem}} class="card-img-top rounded" alt="...">

                            <div class="container-fluid d-flex justify-content-center p-0">
                                <div class="card-body p-3">
                                    <h5 class="card-title text-center">{{ produto.nome }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h5 class="text-center">Tem certeza que deseja apagar esse Serviço?</h5>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-outline-success mr-3 font-weight-bold" (click)="btnSim()">Sim</button>
                    <button class="btn btn-outline-danger font-weight-bold" (click)="btnNao()">Não</button>
                </div>
            </div>
        </div>
    </div>
</main>
