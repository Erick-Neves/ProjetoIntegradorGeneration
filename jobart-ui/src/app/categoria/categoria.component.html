<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Cadastro de nova Categoria</h1>
        </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <div>
                <div class="form-group">
                    <label for="nome">Nome da Categoria:</label>
                    <input class="form-control" id="nome" rows="3" placeholder="Digite aqui sua nova categoria" [(ngModel)]='categoria.nome'>
                </div>
                <div class="form-group">
                    <label for="ramo">Ramo:</label>
                    <input class="form-control" id="ramo" rows="3" placeholder="Digite aqui o ramo da categoria" [(ngModel)]='categoria.ramo'>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a descrição da categoria" [(ngModel)]="categoria.descricao"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
                </div>
                <table class="table table-hover mt-5">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col" class="d-flex justify-content-end">Modificações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of listaCategorias'>
                            <th scope="row">{{ item.id }}</th>
                            <td>{{item.nome}}</td>
                            <td class="d-flex justify-content-end">
                                <a class="btn btn-outline-info mr-3" (click)="editar(item.id)">Editar</a>
                                <a class="btn btn-outline-danger" (click)="delete(item.id)">Apagar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
