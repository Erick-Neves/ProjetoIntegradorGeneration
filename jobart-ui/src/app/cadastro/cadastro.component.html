<main class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-12">
                <img class="tamanho_img mx-auto d-block" src="/assets/images/Musculoso.svg" alt="">
                <h1 class="text-center">Cadastrar</h1>
            </div>
        </div>
        <div class="row mb-5 d-flex justify-content-center">
            <div class="col-md-6">
                <div>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui" [(ngModel)]='user.nome'>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]='user.usuario'>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
                    </div>
                    <div class="form-group">
                        <label for="senhaConf">Confirme sua senha:</label>
                        <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmaÃ§Ã£o de senha" [(ngModel)]='user.senha'>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
